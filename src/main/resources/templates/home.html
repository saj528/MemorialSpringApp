<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<section class="top-section">
    <div class="top-section-text">
        <h1>Memories of Kiernan Kaliher</h1>
        <div>
            <p>This page is for memorializing Kiernan Kaliher by collecting pictures and stories from those who knew him
                and loved him. Please post a memory or special moment that you had with him</p>
        </div>

    </div>

</section>
<section>
    <hr class="white-hr">
    <div class="memory-button">
        <a class="btn btn-primary" href="/">Post a Memory</a>
    </div>
    <hr class="white-hr">
</section>
<section class="container">
    <div class="single_comment" th:each="user : ${users}">

        <div>
            <img th:src="@{|data:image/png;base64,${user.document.img}|}" width="500" height=auto/>
        </div>


        <div class="message">
            <p>By <span class="author-text">[[${user.username}]]</span></p>
            <p clas="memory-text">[[${user.message}]]</p>
        </div>


    </div>
</section>
</body>
</html>
