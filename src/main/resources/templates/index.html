<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>File Manager</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="/css/index.css"/>

</head>

<body>
<div class="text-center single_comment">
    <p>Please tell us a memory you have with Kiernan. If you have a picture to go with it that would be great but it is okay if you don't.</p>
    <!-- Upload form -->
    <form th:action="@{/upload}" class="form-group" method="post" enctype="multipart/form-data">
        <div class="input-group form-items">
            <div class="item-fields">
                <label>Name: </label>
                <input type="text" th:field="${user.username}" required="required"/>
            </div>


            <div class="memory-field item-fields">
                <label>Memory: </label>
                <textarea th:field="${user.message}" rows="5" cols="12"></textarea>
            </div>

            <div class="item-fields">
                <input type="file" name="file" class="form" required>
            </div>
            <button class="btn btn-primary" type="submit">Upload</button>
        </div>
    </form>

    <!-- Upload message -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        [[${message}]]
    </div>


</div>

<section>
    <br>
    <div class="memory-button">
        <a class="btn btn-primary" href="/home">Back to Memories</a>
    </div>
</section>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-9zKpYo1FayuBNkNT+aeWtB8dVzJERtR+7IirH9qw9jvxvbyC+o2Q3BAIyW+RM0g/"
        crossorigin="anonymous"></script>

</body>

</html>
